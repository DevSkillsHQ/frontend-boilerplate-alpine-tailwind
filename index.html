<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine + Tailwind Project</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body>
    <div x-data="{ open: false }" class="w-full max-w-xs mx-auto">
        <button @click="open = !open" class="px-4 py-2 bg-blue-500 text-white">Toggle</button>
        <div x-show="open" class="mt-3 px-4 py-2 border border-gray-200">
            Hello World!
        </div>
    </div>

    <script src="node_modules/alpinejs/dist/cdn.min.js" defer></script>
</body>
</html>
